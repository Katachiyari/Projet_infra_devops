---
- name: Installer prérequis Docker
  ansible.builtin.package:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
  become: true

- name: Créer /etc/apt/keyrings
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  become: true

- name: Ajouter clé GPG Docker
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'
  become: true

- name: Ajouter repo Docker (deb822 moderne)
  ansible.builtin.copy:
    content: |
      Types: deb
      URIs: https://download.docker.com/linux/ubuntu
      Suites: jammy
      Components: stable
      Signed-By: /etc/apt/keyrings/docker.asc
    dest: /etc/apt/sources.list.d/docker.sources
    mode: '0644'
  become: true

- name: Mettre à jour cache APT
  ansible.builtin.apt:
    update_cache: true
  become: true

- name: Installer Docker CE + Compose V2
  ansible.builtin.package:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
  become: true

- name: Configurer priorité Docker repo
  ansible.builtin.copy:
    content: |
      Package: docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
      Pin: origin download.docker.com
      Pin-Priority: 600
    dest: /etc/apt/preferences.d/docker
    mode: '0644'
  become: true

- name: Installer Docker CE + Compose V2
  ansible.builtin.package:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
  become: true
