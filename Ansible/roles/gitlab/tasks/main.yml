---
# Docker officiel (Ubuntu 22.04)
- name: Ajouter clé GPG Docker
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'
  become: true

- name: Ajouter repo Docker
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ ansible_architecture }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu jammy stable"
    state: present
  become: true

- name: Installer Docker CE + Compose V2
  ansible.builtin.package:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
    state: present
    update_cache: true
  become: true

# GitLab persistance
- name: Créer répertoires GitLab
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  loop:
    - "{{ gitlab_data_dir | dirname }}"
    - "{{ gitlab_runner_config_dir | dirname }}"
  become: true

# Templates SSOT
- name: Déployer docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: /srv/gitlab/docker-compose.yml
    owner: root
    group: root
    mode: '0644'
  become: true
  notify: restart gitlab

- name: Déployer runner config
  ansible.builtin.template:
    src: runner-config.toml.j2
    dest: "{{ gitlab_runner_config_dir }}/config.toml"
    owner: root
    group: root
    mode: '0600'
  become: true
  notify: restart runner

# Déploiement
- name: Lancer stack GitLab
  ansible.builtin.command:
    cmd: docker compose up -d
    chdir: /srv/gitlab
  become: true
  register: deploy_result
  changed_when: "'Starting' in deploy_result.stdout"

- name: Attendre GitLab prêt (5min)
  ansible.builtin.uri:
    url: "http://{{ gitlab_ip }}/-/health"
    status_code: 200
  register: health_check
  until: health_check.status == 200
  retries: 30
  delay: 10
