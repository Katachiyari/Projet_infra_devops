---
- name: Prérequis Docker
  ansible.builtin.package:
    name:
      - docker.io
      - docker-compose            # V1 stable Trixie
    state: present
  become: true

- name: Service Docker actif
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true
  become: true

- name: Créer répertoires volumes
  ansible.builtin.file:
    path: "/srv/gitlab/{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - config
    - logs
    - data
    - runner
  become: true

- name: Déployer docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: /srv/gitlab/docker-compose.yml
    mode: '0644'
  notify: restart gitlab
  become: true

- name: Déployer runner config
  ansible.builtin.template:
    src: runner-config.toml.j2
    dest: /srv/gitlab-runner/config.toml
    mode: '0600'
  notify: restart runner
  become: true

- name: Lancer GitLab (docker-compose V1 Trixie)
  community.docker.docker_compose_v2:
    project_src: /srv/gitlab
    state: present
    files: 
      - docker-compose.yml
  become: true

- name: Attendre GitLab santé
  ansible.builtin.uri:
    url: "http://{{ gitlab_ip }}/-/health"
    status_code: 200
  retries: 30
  delay: 10
  become: true
