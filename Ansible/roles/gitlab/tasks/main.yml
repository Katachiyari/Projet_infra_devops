---
- name: Installer Docker natif Debian 13
  ansible.builtin.package:
    name:
      - docker.io
      - docker-compose-v2
    state: present
  become: true

- name: Créer répertoires GitLab
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  loop:
    - "{{ gitlab_data_dir | dirname }}"
    - "{{ gitlab_runner_config_dir | dirname }}"
  become: true

- name: Déployer docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: /srv/gitlab/docker-compose.yml
  notify: restart gitlab
  become: true

- name: Déployer runner config
  ansible.builtin.template:
    src: runner-config.toml.j2
    dest: "{{ gitlab_runner_config_dir }}/config.toml"
  notify: restart runner
  become: true

- name: Lancer GitLab stack
  ansible.builtin.command: docker compose up -d
  args:
    chdir: /srv/gitlab
  register: deploy_result
  changed_when: "'Starting' in deploy_result.stdout"
  become: true

- name: Vérifier GitLab santé
  ansible.builtin.uri:
    url: "http://{{ gitlab_ip }}/-/health"
    status_code: 200
  retries: 30
  delay: 10
  register: health
