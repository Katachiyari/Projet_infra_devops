---
# --- Docker officiel (tag docker) ---
- name: Paquets requis APT over HTTPS
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
    update_cache: true
  tags: [docker]

- name: Créer /etc/apt/keyrings
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"
  tags: [docker]

- name: Ajouter la clé GPG Docker
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/debian/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: "0644"
  tags: [docker]

- name: Ajouter le repo officiel Docker (Debian)
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
    state: present
    filename: docker
  tags: [docker]

- name: Installer Docker officiel + plugins
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: true
  tags: [docker]

# --- Taiga (tag taiga) ---
- name: Reset taiga (optionnel)
  ansible.builtin.file:
    path: "{{ taiga_install_dir }}"
    state: absent
  tags: [taiga_reset]

- name: Créer dossiers taiga (repo + config)
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
  loop:
    - "{{ taiga_install_dir }}"
    - "{{ taiga_install_dir }}/src"
    - "{{ taiga_install_dir }}/config"
  tags: [taiga]

- name: Cloner taiga-docker
  ansible.builtin.git:
    repo: "{{ taiga_repo }}"
    dest: "{{ taiga_install_dir }}/src"
    version: "{{ taiga_repo_version }}"
    update: true
  tags: [taiga]

- name: Déployer .env (hors repo git)
  ansible.builtin.template:
    src: "{{ role_path }}/templates/taiga.env.j2"
    dest: "{{ taiga_install_dir }}/config/.env"
    owner: root
    group: root
    mode: "0600"
  no_log: true
  tags: [taiga]

- name: Up Taiga (compose idempotent)
  community.docker.docker_compose_v2:
    project_src: "{{ taiga_install_dir }}/src"
    env_files:
      - "{{ taiga_install_dir }}/config/.env"
    state: present
    pull: missing
  tags: [taiga]
