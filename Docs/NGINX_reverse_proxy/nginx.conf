server {
    listen 443 ssl;
    http2 on;
    server_name prometheus.lab.local;
    client_max_body_size 50M;
    ssl_certificate /etc/nginx/nginx-ssl/wildcard.lab.local.crt;
    ssl_certificate_key /etc/nginx/nginx-ssl/wildcard.lab.local.key;
    
    location / {
       proxy_pass http://prometheus_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_redirect /graph /graph;
        proxy_redirect ~^https?://prometheus\.lab\.local/(.*)$ /$1;

    }
}


    # Catch-all neutre (évite Harbor par défaut)
    server {
        http2 on;
        server_name _;
