events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    map $http_upgrade $connection_upgrade {
    default upgrade;    # Si header Upgrade présent → "upgrade"
    ''      close;      # Si vide → "close" (HTTP normal)
}

    # Upstreams (backends)
    upstream harbor_backend { server 172.16.100.50:80 max_fails=3 fail_timeout=30s; }
    upstream portainer_backend { server 172.16.100.30:5050 max_fails=3 fail_timeout=30s; }
    upstream gitlab_backend { server 172.16.100.60:80 max_fails=3 fail_timeout=30s; }
    upstream gitlab_registry_backend { server 172.16.100.60:8080 max_fails=3 fail_timeout=30s; }
    upstream taiga_backend { server 172.16.100.20:9000 max_fails=3 fail_timeout=30s; }
    upstream edgedoc_backend { server 172.16.100.30:9000 max_fails=3 fail_timeout=30s; }
    upstream grafana_backend { server 172.16.100.60:3000 max_fails=3 fail_timeout=30s; }
    upstream prometheus_backend { server 172.16.100.60:9090 max_fails=3 fail_timeout=30s; }

    # Headers sécurité (DevSecOps)
    ssl_prefer_server_ciphers on;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;

    # HTTP → HTTPS redir (un seul bloc générique)
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # VHOSTS HTTPS (un par service, NOM exact)
    server {
        ssl_certificate /etc/nginx/nginx-ssl/wildcard.lab.local.crt;
        ssl_certificate_key /etc/nginx/nginx-ssl/wildcard.lab.local.key;
        ssl_certificate /etc/nginx/nginx-ssl/wildcard.lab.local.crt;
        ssl_certificate_key /etc/nginx/nginx-ssl/wildcard.lab.local.key;
        listen 443 ssl;
         http2 on;
        server_name harbor.lab.local;
        ssl_certificate /etc/nginx/nginx-ssl/wildcard.lab.local.crt;
        ssl_certificate_key /etc/nginx/nginx-ssl/wildcard.lab.local.key;
        location / { proxy_pass http://harbor_backend; proxy_http_version 1.1; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection $connection_upgrade; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; }
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name portainer.lab.local;
